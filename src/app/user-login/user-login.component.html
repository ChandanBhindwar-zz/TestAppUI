<div>
    <form [formGroup]="loginForm" (ngSubmit)="loginFormSubmit()">
        <h3>Login Form</h3>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" formControlName="email" class="form-control" placeholder="Enter email" id="email">
        </div>
        <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" formControlName="password" class="form-control" placeholder="Enter password" id="pwd">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <P>
        have you not registred? <a routerLink="/userRegister">Register</a>
    </P>
</div>
