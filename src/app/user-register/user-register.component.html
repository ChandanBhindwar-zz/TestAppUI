<div>
    <form [formGroup]="registerForm" (ngSubmit)="registerFormSubmit()">
        <h3>Registration Form</h3>
        <div class="form-group">
            <label for="name">Name:</label>
            <input formControlName="name" type="text" class="form-control" placeholder="Enter name" id="name">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input formControlName="email" type="email" class="form-control" placeholder="Enter email" id="email">
        </div>
        <div class="form-group">
            <label for="pwd">Password:</label>
            <input formControlName="password" type="password" class="form-control" placeholder="Enter password" id="pwd">
        </div>
        <div class="form-group">
            <label for="phone">Phone No:</label>
            <input formControlName="phone" type="number" class="form-control" placeholder="Enter phone no" id="phone">
        </div>
        <div class="form-group">
            <label for="dob">Date of Birth:</label>
            <input formControlName="dateOfBirth" type="date" class="form-control" placeholder="Enter date of birth" id="dob">
        </div>
        <div class="form-group">
            <label for="image">Upload Image:</label>
            <input (change)="onFileChanged($event)" #fileInput type="file" class="form-control" placeholder="Upload your image" id="image">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <P>
        have you registred? <a routerLink="/userLogin">Login</a>
    </P>
</div>
